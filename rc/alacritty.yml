window:
  decorations: none

font:
  normal:
    family: JetBrains Mono
    style: Regular

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

cursor:
  style: block

colors:
  # Default colors
  primary:
    background: '0xf9f9f9'
    foreground: '0x383a42'

  cursor:
    cursor: '0x04ff00'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xe45649'
    green:   '0x50a14f'
    yellow:  '0x986801'
    blue:    '0x4078f2'
    magenta: '0xa626a4'
    cyan:    '0x0184bc'
    white:   '0xa0a1a7'

  # Bright colors
  bright:
    black:   '0x383a42'
    red:     '0xe45649'
    green:   '0x50a14f'
    yellow:  '0x986801'
    blue:    '0x4078f2'
    magenta: '0xa626a4'
    cyan:    '0x0184bc'
    white:   '0xffffff'

key_bindings:
- { key: Tab, mods: Control, chars: "\x1b[6^" }
- { key: Tab, mods: Shift|Control, chars: "\x1b[5^" }
